<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom animations */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    /* Pulse effect for winning message */
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Custom hover effect for the game grid */
    .cell:hover {
      transform: scale(1.2);
      transition: transform 0.2s ease-in-out;
    }

    /* Styles for the winner message */
    .winner-message {
      animation: pulse 1.5s infinite;
      font-size: 2rem;
      color: #ffcc00;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-gray-900 via-indigo-900 to-purple-900 text-white h-screen flex justify-center items-center">

  <!-- Game Heading -->
  <div class="text-center py-4">
    <h1 class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500 animate-bounce">Tic Tac Toe</h1>
  </div>

  <div class="game-container max-w-lg mx-auto p-8 sm:p-10 bg-gradient-to-br from-indigo-700 to-purple-700 rounded-2xl shadow-2xl transform transition duration-300 ease-in-out hover:scale-105">
    <h2 class="text-4xl sm:text-5xl font-extrabold text-center mb-6">Tic Tac Toe Game</h2>
    
    <div class="controls mb-6 flex justify-between items-center">
      <label for="symbol" class="text-lg sm:text-xl font-medium">Choose your symbol: </label>
      <select id="symbol" class="bg-gray-700 text-white border border-gray-600 rounded p-3 w-32 sm:w-40">
        <option value="X">Cross (X)</option>
        <option value="O">Circle (O)</option>
      </select>
    </div>
    
    <div class="scoreboard mb-6 text-center text-lg sm:text-xl">
      <div>Cross (X): <span id="scoreX" class="font-bold text-teal-400">0</span></div>
      <div>Circle (O): <span id="scoreO" class="font-bold text-yellow-400">0</span></div>
    </div>

    <!-- Winner message -->
    <div id="winner-message" class="hidden text-center winner-message mb-6">
      <span>Winner: <span id="winner-name"></span></span>
    </div>
    
    <!-- Game board -->
    <div class="board grid grid-cols-3 gap-3 mb-6" id="board">
      <!-- Cells will be generated by JavaScript -->
    </div>
    
    <div class="buttons text-center">
      <button id="restart" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-8 rounded-lg shadow-lg transform transition duration-200 hover:scale-105">Restart Game</button>
      <button id="reset-score" class="bg-red-600 hover:bg-red-700 text-white py-3 px-8 rounded-lg shadow-lg transform transition duration-200 hover:scale-105 mt-2">Reset Score</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
